<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Tip Calculator</h1>

      <div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">

        <input type="number" class="form-control" placeholder="Enter an amount...">

        <div class="tip-amount">

          <select class="form-control">
            <option value="" selected disabled>How much?</option>
            <option value="0.01">10%</option>
            <option value="0.02">20%</option>
            <option value="0.03">30%</option>
          </select>

        </div>

        <button class="btn btn-primary">Calculate Tip</button>

        <div class="result">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
